<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de la Compra</h1>
        <!-- Input field to add new items -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Add new item...">
            <button id="add">Agregar</button>
            <button id="clear">Limpiar todo</button> <!-- New clear button -->
        </div>
        <!-- Shopping list container -->
        <ul id="shoppingList" class="empty">
            <!-- List items will be dynamically added here -->
        </ul>
        <p class="empty-message">La lista está vacía.</p> <!-- Empty list message -->
    </div>
    <script src="script.js"></script>
</body>
</html>
